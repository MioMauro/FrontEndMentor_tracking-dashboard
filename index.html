<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
<main>
  <div class="maincontainer">
    <div id="content1">
      <div class="jeremy">
        <div class="top-jeremy"> <div class="photo"><img src="images/image-jeremy.png" alt="jeremy"></div>
        <div class="text-geremy">
          <p class="report">Report for</p>
          <p class="jeremy-name">Jeremy <br>Robson</p>
        </div>
      </div>
        <div class="down-jeremy down">
          <div class="info">
            <p class="daily">Daily</p>
            <p class="weekly">Weekly</p>
            <p class="daily">Monthly</p>
          </div>
        </div> 
    </div>
  </div> 
    <div id="content2">
      <div class="mainboxes">
        <div class="boxesz1">
          <picture class="icons">
            <img src="images/icon-work.svg" alt="work">
          </picture>
        </div>
          <div class="boxes">
            <div class="text-boxes">
              <p class="weekly">Work<span>...</span></p>
            </div>
            <div class="hours">
              <p class="hour-text">32hrs</p>
              <p class="daily">Last Week - 36hrs</p>
            </div>
          </div>
      </div>
    </div>    
    <div id="content3">
      <div class="mainboxes">
        <div class="boxesz2">
          <picture class="icons">
            <img src="images/icon-play.svg" alt="play">
          </picture>
        </div>
          <div class="boxes">
            <div class="text-boxes">
              <p class="weekly">Play<span>...</span></p>
            </div>
            <div class="hours">
              <p class="hour-text">10hrs</p>
              <p class="daily">Last Week - 8hrs</p>
            </div>
          </div>        
      </div>
    </div>    
    <div id="content4">
      <div class="mainboxes">
        <div class="boxesz3">
          <picture class="icons">
            <img src="images/icon-study.svg" alt="study">
          </picture>
        </div>
          <div class="boxes">
            <div class="text-boxes">
              <p class="weekly">Study<span>...</span></p>
            </div>
            <div class="hours">
              <p class="hour-text">4hrs</p>
              <p class="daily">Last Week - 7hrs</p>
            </div>
          </div>        
      </div>
    </div>    
    <div id="content5">
      <div class="mainboxes">
        <div class="boxesz4">
          <picture class="icons">
            <img src="images/icon-exercise.svg" alt="exercise">
          </picture>
        </div>
          <div class="boxes">
            <div class="text-boxes">
              <p class="weekly">Exercise<span>...</span></p>
            </div>
            <div class="hours">
              <p class="hour-text">4hrs</p>
              <p class="daily">Last Week - 5hrs</p>
            </div>
          </div>        
      </div>
    </div>
    <div id="content6">
      <div class="mainboxes">
        <div class="boxesz5">
          <picture class="icons">
            <img src="images/icon-social.svg" alt="social">
          </picture>
        </div>
          <div class="boxes">
            <div class="text-boxes">
              <p class="weekly">Socia<span class="point">...</span></p>
            </div>
            <div class="hours">
              <p class="hour-text">5hrs</p>
              <p class="daily">Last Week - 10hrs</p>
            </div>
          </div>        
      </div>
    </div>    
    <div id="content7">
      <div class="mainboxes">
        <div class="boxesz6">
          <picture class="icons">
            <img src="images/icon-self-care.svg" alt="care">
          </picture>
        </div>
          <div class="boxes">
            <div class="text-boxes">
              <p class="weekly">Self Care<span>...</span></p>
            </div>            
              <div class="hours">
                <p class="hour-text">2hrs</p>
                <p class="daily">Last Week - 2hrs</p>
              </div>
            </div>
          </div>        
      </div>
    </div>
  </div>
</main>
</body>
</html>
